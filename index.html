<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action=""></form>

    <br><br>
    <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome" size="50" maxlength="50">
    <br><br><br>
    <label for="senha">Senha:</label>
        <input type="text" type="password" name="senha" size="8" maxlength="8">
        <br><br><br>

        <fieldset>
            <label for="linguagem">Linguagem que tem interesse</label>
            <br><br>
            <input type="checkbox" name="linguagem[]" value="C++">C++

            <input type="checkbox" name="linguagem[]" value="PHP">PHP

            <input type="checkbox" name="linguagem[]" value="Delphi">Delphi
        </fieldset>
        <br><br>

        <label for="linguagemescolhida">Linguagem que irá cursar agora</label>
        <br><br>
        <!-- #region -->

        <input type="radio" name="curso" value="C++">C++

        <input type="radio" name="curso" value="PHP">PHP

        <input type="radio" name="curso" value="Delphi">Delphis
        <br><br>

        <fieldset>
            <label for="curso">Cursos que já fez na escola</label>
            <br><br>
            <select name="escola">
                <option value="C++">C++</option>
                <option value="PHP">PHP</option>
                <option value="Delphi">Delphi</option>
            </select>
        </fieldset>
        <br><br>
        
        <input type="submit" type="submit" id="submit" value="Enviar">
</body>
</html>
